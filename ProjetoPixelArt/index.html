<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
<script src="script.js"></script>
    <title>Projeto Pixel Art: Jo√£o Vitor Spala</title>
</head>
<body>
    <h1 id="title">Paleta de Cores</h1>
    <nav id="color-palette">
        <div class="color" id="black"></div>
        <div class="color" id="white"></div>
        <div class="color" id="color2"></div>
        <div class="color" id="color3"></div>
        <div class="color" id="color4"></div>
        <div class="color" id="color5"></div>
        <div class="color" id="color6"></div>
    </nav>
    <div id="button-container">
        <button id="clear-board">Limpar</button>
        <button id="generate-color">Gerar Cores</button>
    </div>
    <section id="main-container">
        <div id="input-container">
            <h2 id="input-title">Escolha o tamanho do tabuleiro:</h2>
            <input type="number" id="board-size" min="1" max="50" minlength="1" placeholder="Ex.: 5 = 5x5">
            <button id="generate-board">Gerar</button>
        </div>
        <div id="board-container">
            <div id="pixel-board"></div>
        </div>
    </section>
</body>
</html>
